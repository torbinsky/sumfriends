@(errorMsg: String)

<!DOCTYPE html>

<html>
    <head>
    	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <title>Login</title>
    </head>
    <body>
    	<div class="container index">
			<div class="row page-header">
				<div class="col-sm-12"><h1 class="app-title">SumBet</h1></div>
			</div>
			<div class="row panel content-main">
	    		<h1>Sign In</h1>
				<div class="col-sm-12">
		    		@if(errorMsg){
		    			<div class="alert alert-danger alert-dismissible" role="alert">
		    			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    			@errorMsg</div>
		    		}
					<form class="form-horizontal" method="POST" action="@sumbet.controllers.routes.AuthController.loginSubmit()">
					  <div class="form-group">
					    <label for="inputEmail" class="col-sm-4 control-label">E-mail Address</label>
					    <div class="col-sm-5">
					    	<input type="email" id="inputEmail" name="email" placeholder="E-mail Address" class="form-control" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
					    <div class="col-sm-3">
					    	<input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-4 col-sm-8">
					      <button type="submit" class="btn btn-primary">Sign In</button>
					    </div>			    
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-4 col-sm-8">
					      <p>Don't have an account? <a href='@sumbet.controllers.routes.AuthController.signup()'>Signup Now</a></p>
					    </div>			    
					  </div>
				  </form>
				</div>	    		
			</div>
		</div>
		
		<!-- JQUERY -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        
        <!-- BOOTSTRAP -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">		
		<!-- Latest compiled and minified JavaScript -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@sumbet.controllers.routes.Application.javascriptRoutes"></script>
    </body>
</html>

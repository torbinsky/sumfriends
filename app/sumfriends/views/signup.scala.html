@(errorMsg: String)

@main("SumFriends - Signup"){
	<h1>Create Account</h1>
	<div class="col-sm-12">
		@if(errorMsg){
   			<div class="alert alert-danger alert-dismissible" role="alert">
   			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   			@errorMsg</div>
   		}
		<form class="form-horizontal" method="POST" action="@sumfriends.controllers.routes.AuthController.signupSubmit()">
		  <div class="form-group">
		    <label for="inputSummonerName" class="col-sm-4 control-label">Summoner Name</label>
		    <div class="col-sm-4">
		    	<input type="text" id="inputSummonerName" name="summonerName" placeholder="Summoner name" class="form-control" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-4 control-label">E-mail Address</label>
		    <div class="col-sm-5">
		    	<input type="email" id="inputEmail" name="email" placeholder="E-mail Address" class="form-control" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
		    <div class="col-sm-3">
		    	<input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPasswordConfirm" class="col-sm-4 control-label">Password</label>
		    <div class="col-sm-3">
		    	<input type="password" id="inputPasswordConfirm" name="passwordConfirm" placeholder="Confirm Password" class="form-control" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      <button type="submit" class="btn btn-primary">Create Account</button>
		    </div>			    
		  </div>			  
	  </form>
	</div>
}
